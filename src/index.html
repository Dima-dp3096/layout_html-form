<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="groups">
        <legend>Personal information</legend>

        <label>Surname:
          <input 
          type="text" 
          name="surname" 
          id="surname" 
          autocomplete="off"
          minlength="3"
          max="15"
          class="inputs">
        </label><br>
      
        <label>Name:
          <input 
          type="text" 
          name="name" 
          id="name"
          autocomplete="off"
          minlength="3"
          max="15"
          class="inputs">
        </label><br>
        
        <label>How old are You?
          <input 
        type="number" 
        name="age" 
        id="age" 
        value="12" 
        min="1" 
        max="100"
        class="inputs">
        </label><br>

        <label>Full date of birth:
          <input 
          type="date" 
          name="date-birth" 
          id="date-birth" 
          class="inputs">
        </label><br>

        <label>I accept the term of the agreement
          <input 
          type="checkbox" 
          name="term" 
          id="term">
        </label><br>
      </fieldset>

      <fieldset class="groups">
        <legend>Registration</legend>

        <label>E-mail:
          <input 
          type="email" 
          name="email" 
          id="email" 
          placeholder="email@example.com" 
          required
          autocomplete="off"
          class="inputs">
        </label><br>

        <label>Password:
          <input 
          type="password" 
          name="password" 
          id="password" 
          required
          autocomplete="off">
        </label><br>
      </fieldset>

      <fieldset class="groups">
        <legend>An interesting fact about you!</legend>

        <div>
          Do you love cats?
          <label>
            <input 
            type="radio" 
            name="cats" 
            id="y" 
            class="inputs">
            Yes
          </label>
          <label>
            <input 
            type="radio" 
            name="cats" 
            id="n">
            No
          </label>
        </div>

        <label>
          What is your favorite color?
          <input 
          type="color" 
          name="color" 
          id="color"
          value="#3FEA23"
          class="inputs">
        </label><br>

        <label>
          What time do you go to bed?
          <input 
          type="time" 
          name="time" 
          id="time"
          min="00:00"
          max="23:59"
          class="inputs">
        </label><br>

        <label>
          What are your favorite brand of cars?

          <select 
          name="cars" 
          class="inputs" 
          required 
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label><br>

        <label>
          How do you rate our work?

          <input 
          type="range" 
          name="rate" 
          id="rate"
          min="0"
          max="10"
          value="0"
          class="inputs">
        </label><br>
      </fieldset>

      <fieldset class="groups">
        <legend>Additional info:</legend>

        <div>
          <label for="comments">Comments:</label>
          <textarea 
          name="comments" 
          id="comments" 
          cols="15" 
          rows="2"
          autocomplete="off"
          ></textarea>
        </div><br>

        <label>
          Would you recommend us?
          <select 
          name="recommendation" 
          id="recommendation" 
          class="inputs">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label><br>
      </fieldset>
      <button type="submit" class="button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
