ue="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label> How do you rate our work? <input type="range" name="rate" id="rate" min="0" max="10" value="0"> </label> </fieldset> <fieldset class="groups"> <legend>Additional info:</legend> <div class="inputs"> <label for="comments">Comments:</label> <textarea name="comments" id="comments" autocomplete="off"></textarea> </div> <label> Would you recommend us? <select name="recommendation" id="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit" class="button">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
